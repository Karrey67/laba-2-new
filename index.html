<body>
    <script>
 function formula(){
            var x = document.getElementById("X").value;
            var n = document.getElementById("N").value;
            var a = 0;
            var b = 0;

            for(var i = 1; i <= n; i++){
                a = ((1**i)*(x**(2*i+1)))/(2*i+1);
                b += a;
            }

            alert(b);
        }
    </script>
    X
    <input type="text" id="X">
    N
    <input type="text" id="N">
    <button onclick="formula()">Посчитать</button>
</body>
</html>
